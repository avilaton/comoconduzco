<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>Nuevo Proyecto</h1>
	</div>
	<div class="col-md-6">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Titulo</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Titulo" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Resumen</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Inserte un resumen del proyecto"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Tipo</label>
					<div class="radio">
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Legislativo
					  </label>
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					    Investigacion
					  </label>
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					    Inversi√≥n
					  </label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Escala</label>
					<div class="radio">
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Provincial
					  </label>
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					    Departamental
					  </label>
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					    Regional
					  </label>
					  <label class="checkbox-inline">
					    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					    Local
					  </label>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-md-6">
		<div id="map"></div>
	</div>
</section>
